databases:
  - name: sofia-db
    databaseName: sofia_db
    user: sofia
    plan: free
    
services:
  - type: web
    name: sofia-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sofia-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://sofia-frontend.onrender.com
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    
  - type: web
    name: sofia-frontend
    runtime: static
    # NO PLAN FIELD FOR STATIC SITES - they're always free
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
